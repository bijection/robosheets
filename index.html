<title>RoboSheets | Our Spreadsheets Work for You</title>
<style type="text/css">
	body, #app {
		position: absolute;
		margin: 0;
		width: 100%;
		height: 100%;
		border: 0;
		font-family: Avenir;
	}
	iframe {
		margin: 0;
		border: 0;
		flex: 1;
	}
	#app {
		display: flex;
		flex-direction: column;
	}
	#chrome {
		min-height: 100px;
		display: flex;
		flex-direction: column;
		border-bottom: 1px solid #ddd;
	   	background: #f7f7f7;
	}
	#buttons {
	   	padding: 0 10px;
		flex: 1;
		display: flex;
		align-items: center;
		font-size: 14px;
	}
	.button {
		display: inline-block;
		padding: 5px 10px;
	    border-radius: 3px;
	    margin-right: 10px;
	}
	#import, #export{
	    background: linear-gradient(#f9f9f9,#d2d2d2);
	    color: #464646;
	    border: 1px solid #c5c5c5;
	    text-shadow: 0 1px white;
	}
	#copy, #paste{
		color: #888;
    	/*box-shadow: 0 2px 10px -4px;*/
    	font-size: 12px;
	}
	#tabs {
		background: #fff;
		padding: 10px;
		padding-bottom: 0;
		border-bottom: 1px solid #ddd;
	}
	.tab {
		display: inline-block;
		padding: 5px 20px;
		color: #555;
		border: 1px solid #ddd;
		border-bottom: 0;
		margin-bottom: -1px;
	}
	.tab.active {
		background: #f7f7f7;
		color: #222;
	}
	#new-sheet {
		border: 0;
		padding: 5px;
		color: #888
	}
	#instructions-wrap {
		flex: 1;
		text-align: right;
	}
	#instructions {
	    background: #1cd081;
		color: #fff;
	}
/*	.crisp-59 > .crisp-60 > .crisp-116 {
	    display: none !important;
	}
*/
</style>
<div id='app'>
	<div id='chrome'>
		<div id='tabs'>
			<div class='tab active'>Sheet 1</div>
			<div class='tab'>Sheet 2</div>
			<div class='tab'>Sheet 3</div>
			<div id='new-sheet' class='tab'>+ New Sheet</div>
		</div>
		<div id='buttons'>
			<div class='button' id='import'>Import</div>
			<div class='button' id='export'>Export</div>
			<div class='button' id='copy'>Ctrl-C to Copy</div>
			<div class='button' id='paste'>Ctrl-V to Paste</div>
			<div id='instructions-wrap'>
				<div class="button" id='instructions'>Instructions</div>
			</div>
			
		</div>
	</div>
	<iframe id='spreadsheet' src="spreadsheet.html"></iframe>	
</div>
<script type="text/javascript">
	let focussheet = e => spreadsheet.contentWindow.focus()
	window.addEventListener("load", focussheet)
	// chrome.addEventListener('click', focussheet)
	window.CRISP_READY_TRIGGER = function() {
		$crisp.on("chat:closed", focussheet)
	};
</script>
